<script>
function check()

{

	var x=document.cookie;

	var y=x.search("visits=");

	

	var no=x.substring(y+7,y+9);

	var n=parseInt(no);

	return n;

}

function abc(){

	if(document.cookie.search("visits=")!=-1)

	var v=check();

	else

		v=0;

if(v==0)

{

	alert("you have never visited");

	var a=1;

	var d=new Date();

	document.cookie="visits="+a+";";

	document.cookie="last="+d.toString()+";";

}

else

{

	var x=check()+1;

	var c=document.cookie;

	var i;

	var time;

	var coo=c.split(";");

	for(i=0;i<coo.length;i++)

	{

		if(coo[i].search("last=")!=-1)

		{

			var index;

			index=coo[i].search("last=");

			time=coo[i].substring(index+5,coo[i].length-2);

			break;

		}

	}

	

	

	alert("you have visited "+x+" time");

	alert("You last visited at "+time);

	var a=x;

	var d=new Date();

	

	document.cookie="visits="+a+";";

	document.cookie="last="+d.toString()+";";

}

}
